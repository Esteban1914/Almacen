<html>
<head >
    {% load static %}

    <link href="{% static 'bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/styles.css'%}" rel="stylesheet">
</head>
<body class='bodycolor'>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark  ">
        <a class="navbar-brand centrado" href="#">Almacen</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link {% if '/Home' in request.path %}active{% endif %}" aria-current="page" href="{% url 'home'%}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if '/Almacen' in request.path %}active{% endif %}" href="{% url 'almacen'%}">Almacen</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if '/Productos' in request.path %}active{% endif %}" href="{% url 'productos'%}">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if '/Ventas' in request.path%}active{% endif %}" href="{% url 'ventas'%}">Ventas </a>
              </li>
            </ul>
          </div>
    </nav>
    
    {% block contenido %}  {% endblock  %}




    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js'%}" ></script>
</body>

</html>
