{% extends 'Base.html' %}
{% load static %}
{% block contenido %}


{% if Product%}
    <div class="card" style="width: 18rem;">
        <img src="{{Product.imagen.url}}" class="card-img-top" height="200px" width="200px" alt="Foto del producto">
        <div class="card-body">
        <h5 class="card-title">{{Product.name}}</h5>
        <p class="card-text">{{Product.precio}}$</p>
        <p class="card-text">{{Product.descripcion}}</p>
        <a href="#" class="btn btn-primary">Editar</a>
        </div>
    </div>
{% elif TProductos %}  
    <div class="container-md text-center">
        <div class="row">
        {% for p in TProductos %}
            <div class="col">       
                <div class="card my-3 mx-1 p-2" style="width: 18rem;">
                    <img src="{{p.imagen.url}}" class="card-img-top" width="150px" height="200px" alt="Foto del producto">
                    <div class="card-body">
                        <h5 class="card-title">{{p.name}}</h5>
                        <p class="card-text">{{p.precio}}$</p>
                        <p class="card-text">{{p.descripcion}}</p>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button  href="#" class="btn btn-primary">Editar</button >
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    {% endif %}


{% endblock  %}
